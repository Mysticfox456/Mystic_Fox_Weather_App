<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic-Weather-App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel+Decorative&family=Cinzel:wght@600&family=Fanwood+Text&family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="import"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-box">
          <div class="card-search-bar">
            <div class="row no-padding">
              <div class="col no-padding justify-content-center">
                <form id="search-form">
                  <div class="row no-padding">
                    <div class="col no-padding justify-content-center">
                      <input
                        type="text"
                        id="city-input"
                        placeholder="ðŸ”Ž Enter a city"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-info w-100"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-2 no-padding">
                <div class="row no-padding">
                  <div class="col no-padding">
                    <button
                      class="location-button btn btn-outline-success w-100"
                    >
                      Here
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="current-city" id="current-city"></div>
          <div class="current-time" id="current-time"></div>
          <div class="current-weather-box">
            <div class="row justify-content-center">
              <div class="col-4">
                <img
                  src=""
                  alt="Clear"
                  class="current-weather-icon float-right"
                  id="current-weather-icon"
                />
              </div>
              <div class="col-4">
                <span class="current-temperature">
                  <span
                    class="current-temperature-value"
                    id="current-temperature-value"
                  ></span
                  ><span class="current-temperature-unit">
                    <a href="#" id="celcius-link" class="link active">Â°C</a> |
                    <a href="#" id="fahrenheit-link" class="link">Â°F</a></span
                  >
                </span>
              </div>
              <div class="col-4 current-weather">
                <div
                  class="current-weather-description"
                  class="text-left"
                  id="current-weather-description"
                ></div>
                <div class="current-windspeed" id="current-windspeed"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="forecast-weather" id="forecast-weather"></div>
          </div>
        </div>
        <br />
        <footer>
          Open-sourced on
          <a
            href="https://github.com/Mysticfox456/Mystic_Fox_Weather_App"
            target="_blank"
            >GitHub</a
          >. Hosted on
          <a
            href="https://main--cerulean-selkie-a0db74.netlify.app/"
            target="_blank"
            >Netlify</a
          >
          Coded by : ðŸ¦‰ Miranda Talbot ðŸ¦Š
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
